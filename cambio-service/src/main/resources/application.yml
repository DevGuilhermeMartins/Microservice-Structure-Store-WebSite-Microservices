server:
  port: 8000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: cambio-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cambio_microservices?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  rabbitmq:
    host: localhost
    port: 5672 
    username: guest
    password: guest
  flyway:
    url: jdbc:mysql://localhost:3306/cambio_microservices?useTimezone=true&serverTimezone=UTC
    user: root
    password: admin123
management:
  tracing:
    sampling:
      probability: 1.0
springdoc:
  api-docs:
    path: /cambio-service/v3/api-docs
