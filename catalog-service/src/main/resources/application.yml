server:
  port: 9000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: catalog-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/catalog_microservices?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    url: jdbc:mysql://localhost:3306/catalog_microservices?useTimezone=true&serverTimezone=UTC
    user: root
    password: admin123
management:
  tracing:
    sampling:
      probability: 1.0
springdoc:
  show-actuator: true
  api-docs:
    path: /catalog-service/v3/api-docs